name: tienda_login
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  http: any
  image_picker: ^0.8.0+3 
  get: ^4.6.1
  fl_chart: ^0.40.0
  page_transition: ^2.1.0

dev_dependencies:
  flutter_test:
