  intl: ^0.18.1
  syncfusion_flutter_calendar: ^23.1.40
  flutter_localizations:
    sdk: flutter
  syncfusion_flutter_charts: ^23.1.40
  flutter_svg_provider: ^1.0.6
  cloud_firestore: ^4.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
